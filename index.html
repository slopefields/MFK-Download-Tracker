<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderstore Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>Thunderstore Tracker</h1>
        <a href="https://thunderstore.io/c/lethal-company/p/Plotection/MoneyForKills/" target="_blank">
            <button class="view-mod-btn">View Mod Page</button>
        </a>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="container">
                <!-- Select Date Range -->
                <h3>Select Date Range</h3>
                <label for="date-range">Choose date range:</label>
                <select name="date-range" id="date-range-dropdown" class="rose">
                    <option value="choose-range">Select range</option>
                    <option value="today">Today</option>
                    <option value="last-7-days">Last 7 Days</option>
                    <option value="last-30-days">Last 30 Days</option>
                    <option value="this-month">This Month</option>
                    <option value="last-month">Last Month</option>
                    <option value="this-year">This Year</option>
                </select>

                <!-- OR -->
                <p>OR</p>

                <!-- Custom Date Input -->
                <form>
                    <label for="form-start-date">Enter start date: </label>
                    <input name="start" type="text" id="form-start-date" placeholder="YYYY-MM-DD"><br>
                    <label for="form-end-date">Enter end date: </label>
                    <input name="end" type="text" id="form-end-date" placeholder="YYYY-MM-DD"><br>
                </form>

                <!-- Button to Confirm Dates-->
                <button class="rose" id="confirm-form-button">Confirm range</button>

                <!-- Server Status -->
                <p id="server-status"></p>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            <!-- Download Display & Chart Area -->
            <div class="download-display">

            </div>

            <!-- Main Area -->
            <div class="main-area">
                <h3>Overview</h3>
                <div>
                    <p id="downloads-total"></p>
                    <p id="downloads-ranged"></p>
                    <div id="chart-container">
                        <canvas id="downloads-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js reference -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="downloads-chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
