<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderstore Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="gray">
    <!-- Header -->
    <h1>Metrics for mod: MoneyForKills</h1>

    <!-- Mod Page Button -->
    <a href="https://thunderstore.io/c/lethal-company/p/Plotection/MoneyForKills/" target=_blank>
        <button class="rose">Go to Mod Page</button><br>
    </a>

    <!-- Date Dropdown -->
    <label for="date-range" id="">Choose date range:</label>
    <select name="date-range" id='date-range-dropdown' class="rose">
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
        <option value="year">This Year</option>
    </select>

    <!-- Custom Date Input -->
    <form>
        <label for="form-start-date">Enter start date (YYYY-MM-DD)</label>
        <input name="start" type="text" id="form-start-date"><br>
        <label for="form-end-date">Enter end date (YYYY-MM-DD)</label>
        <input name="end" type="text" id="form-end-date"><br>
    </form>

    <!-- Download Display-->
    <p id='downloads-total'>Fetching all time download data...</p>
    <p id='downloads-ranged'>Fetching download data for date range...</p>
    <script src='script.js'></script>


    <!-- Chart -->
    <div>
        <canvas id="downloadsChart"></canvas>
    </div>

    <script src='downloads-chart.js'></script>
</body>

</html>
